<!DOCTYPE html>
<html lang="en">
<head>
	<title>Django Login Service</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'cuentas/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->


<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'cuentas/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	
<!--===============================================================================================-->	

<!--===============================================================================================-->
	
<!--===============================================================================================-->
	
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'cuentas/util.css' %}">
<!--===============================================================================================-->
	
	<link rel="stylesheet" type="text/css" href="{% static 'cuentas/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'cuentas/images/bg-01.jpg' %}');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					¡Bienvenido!
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" method="POST" >
					
{% csrf_token %}

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Usuario">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Contraseña">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Entrar
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->

<!--===============================================================================================-->

<!--===============================================================================================-->
	
<!--===============================================================================================-->
	
<!--===============================================================================================-->

<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="{% static 'cuentas/js/main.js' %}"></script>

</body>
</html>
